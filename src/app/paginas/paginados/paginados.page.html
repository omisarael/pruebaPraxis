<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido a Praxis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-refresher slot="fixed" (ionRefresh)="enLocal($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->

  <ion-list>
    <ion-card *ngFor="let item of enLocal" >
      <ion-card-header (click)="presentActionSheet(item)">
        <span>{{item.title}}</span>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button color="dark" expand="full" (click)="agregarItem()">Agregar item</ion-button>
  </ion-toolbar>
</ion-footer>
